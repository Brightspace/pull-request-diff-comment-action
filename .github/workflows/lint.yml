name: "lint"
on: [ push, pull_request ]

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:

      - uses: Brightspace/third-party-actions@actions/checkout

      - name: Setup Node.js 12.x
        uses: Brightspace/setup-node@main
        with:
          node-version: 12.x

      - name: npm install
        run: npm install

      - name: npm lint
        run: npm run lint
